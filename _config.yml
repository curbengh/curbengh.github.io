# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ming Di Leom's Blog
subtitle:
description:
author: "Ming Di Leom"
language: en-GB
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mdleom.com
root: /
permalink: microblog/:year/:month/:day/:post_title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
tag_generator:
  enable_index_page: true
archive_dir: microblog
category_dir: categories
code_dir: ""
i18n_dir: :lang
skip_render:
include:
  - "_headers" # Netlify header rule
  - "_redirects" # Netlify redirects rule

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: "  "
  hljs: true
  wrap: false

# Tag
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: empty

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

marked:
  descriptionLists: false
  modifyAnchors: 1

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: chameleon

feed:
  icon: "/svg/favicon.svg"
  path: atom-microblog.xml

sitemap:
  path: sitemap-microblog.xml

# theme config
theme_config:
  # Header
  menu:
    Home: /
    Blog: /blog/
    Microblog: /microblog/
    About: /about/
    Feed: /atom.xml

  footer:
    Disclaimer: /disclaimer/
    Status: https://stats.uptimerobot.com/1394zup2LQ
    Onion: https://xw226dvxac7jzcpsf4xb64r4epr6o5hgn46dxlqk7gnjptakik6xnzqd.onion/
    Eepsite: https://gitlab.com/curben/blog#mirrors
    GitLab: https://gitlab.com/curben/blog

  # Load forkawesome icons?
  icons: false

# https://github.com/curbengh/hexo-yam
minify:
  svg:
    plugins:
      cleanupIds: false
  zstd:
    enable: true
