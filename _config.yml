# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ming Di Leom's Blog
subtitle:
description:
author: 'Ming Di Leom'
language: en-GB
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mdleom.com
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
tag_generator:
  enable_index_page: true
archive_dir: blog
category_dir: categories
code_dir: ''
i18n_dir: :lang
skip_render:
  - 'google5149b8b3449442e3.html'
  - 'yandex_210230bd98a5c664.html'
  - 'yandex_e54834b81be38a26.html'
  - 'yandex_6cc1f27a50282e72.html'
  - 'yandex_0aa588b63243f2b9.html'
  - 'yandex_e026a03a5dd06730.html'
include:
  - '_headers' # Netlify header rule
  - '_redirects' # Netlify redirects rule

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: '  '
  hljs: true
  wrap: false

# Tag
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: empty

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: chameleon

# hexo-yam
## https://github.com/curbengh/hexo-yam
minify:
  svg:
    plugins: 
      cleanupIDs: false

marked:
  # https://github.com/hexojs/hexo-renderer-marked/pull/179
  descriptionLists: false

feed:
  icon: '/svg/favicon.svg'

# theme config
theme_config:
  # Header
  menu:
    Home: /
    Blog: /blog/
    About: /about/
    Feed: /atom.xml
    GitLab: https://gitlab.com/curben/blog

  footer:
    Disclaimer: /disclaimer/
    Status: https://stats.uptimerobot.com/1394zup2LQ
    Onion: https://xw226dvxac7jzcpsf4xb64r4epr6o5hgn46dxlqk7gnjptakik6xnzqd.onion/
    Eepsite: https://gitlab.com/curben/blog#mirrors

  # Load forkawesome icons?
  icons: false
